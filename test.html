<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calendar {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .month {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .weekdays {
      display: flex;
      justify-content: space-between;
      background-color: #f0f0f0;
      padding: 5px;
    }
    .weekdays span {
      width: calc(100% / 7);
      text-align: center;
    }
    .days {
      display: flex;
      flex-wrap: wrap;
    }
    .day {
      width: calc(100% / 7);
      text-align: center;
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="month">February 2024</div>
    <div class="weekdays">
      <span>Sun</span>
      <span>Mon</span>
      <span>Tue</span>
      <span>Wed</span>
      <span>Thu</span>
      <span>Fri</span>
      <span>Sat</span>
    </div>
    <div class="days">
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day">1</div>
      <div class="day">2</div>
      <div class="day">3</div>
      <div class="day">4</div>
      <div class="day">5</div>
      <div class="day">6</div>
      <div class="day">7</div>
      <div class="day">8</div>
      <div class="day">9</div>
      <div class="day">10</div>
      <div class="day">11</div>
      <div class="day">12</div>
      <div class="day">13</div>
      <div class="day">14</div>
      <div class="day">15</div>
      <div class="day">16</div>
      <div class="day">17</div>
      <div class="day">18</div>
      <div class="day">19</div>
      <div class="day">20</div>
      <div class="day">21</div>
      <div class="day">22</div>
      <div class="day">23</div>
      <div class="day">24</div>
      <div class="day">25</div>
      <div class="day">26</div>
      <div class="day">27</div>
      <div class="day">28</div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
    </div>
  </div>
</body>
</html>
