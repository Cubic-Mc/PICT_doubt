<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Bar with Icons and Buttons</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your image */
        background-size: cover; /* Cover the whole viewport */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the image */
        font-family: Arial, sans-serif; /* Optional: Set font-family for better readability */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    .container {
         max-width: 600px;
        margin: 50px auto; 
        padding: 20px;
        background-color: #52cde2;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(201, 30, 30, 0.1);
        text-align: center;
    }
    .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .search-bar {
        border-radius: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        width: 70%;
        max-width: 400px;
        outline: none;
    }
    .search-bar:focus {
        border-color: #007bff;
    }
    .user-icon {
        background-color: #007bff;
        color: #fff;
        border-radius: 50%;
         width: 40px;
        height: 40px;
        line-height: 40px; 
        text-align: center;
        margin-right: 10px;
    }
    .button {
        background-color: #007bff;
        color: #fff;
         border: none; 
         border-radius: 5px; 
        padding: 10px 20px;
         margin: 0 5px; 
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <div class="search-container">
        <div class="user-icon"><i class="fa-solid fa-user" style="color: #ecf2f7;"></i></div>
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
    <button class="button"><i class="fa fa-question-circle" style="font-size:15px" style="color: #ebeef0;"></i></button>
    <button class="button"><i class="fa-solid fa-comment" style="color: #f4f6f8;"></i></button>
    <!-- <button class="buttoon" ><i class="fa-solid fa-cloud-arrow-up" style="background-color: #539ce6; font-size: 15px;" ></i></button> -->
</div>

</body>
</html>
