<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Sign up </title>
    <link rel="stylesheet" href="Sign_up.css" />
</head>

<body>
    <div class="container">
        <form action="signup.php" method="post">
            <h2>Sign up</h2>
            <div class="input-field">
                <input type="text" name ="user" id="user" required />
                <label>Enter Username</label>
            </div>
            <div class="input-field">
                <input type="text" name="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address"
                 required />
                <label>Enter email</label>
            </div>
            <div class="input-field">
                <input type="password" id="pass" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>Enter password</label>
            </div>
            <div class="input-field">
                <input type="Confirm_Password" name="cpass" id="cpass" required />
                <label>Confirm password</label>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>

</html>
